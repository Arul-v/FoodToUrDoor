<div class="container">
    <div *ngIf="order">
        <div>
            <h2>
                You are ordering from <i>{{order.restaurantName}}</i>
            </h2>
        </div>
        <table id="cart" class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th style="width:24%">Product</th>
                    <th style="width:18%">Price</th>
                    <th style="width:18%">Quantity</th>
                    <th style="width:24%" class="text-center">Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of order.orderItems">
                    <td data-th="Product">
                        <div class="row">
                            <div class="col-sm-10">
                                <h6 class="nomargin">{{item.itemName}}</h6>
                            </div>
                        </div>
                    </td>
                    <td data-th="Price">{{item.price}}</td>
                    <td data-th="Quantity">{{item.qty}}</td>
                    <td data-th="Subtotal" class="text-center">{{ item.price * item.qty }}</td>
                </tr>
                <tr>
                    <td colspan="3" class="hidden-xs"> Tax (5% for total) </td>
                    <td class="hidden-xs text-center">{{order.tax}}</td>
                </tr>   
                <tr>
                    <td colspan="3" class="hidden-xs"> Delivery Fee </td>
                    <td class="hidden-xs text-center">{{order.deliveryFee}}</td>
                </tr>                                 
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="hidden-xs"></td>
                    <td class="hidden-xs text-center"><strong>Total {{order.totalValue}}</strong></td>
                </tr>
                <tr>
                    <td><a routerLink="/" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
