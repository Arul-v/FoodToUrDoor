
<div *ngIf="submitted && !success">
    <span class="invalid-feedback"> Login Failed Try again!!</span>
</div>

<div class="signinform">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
        
            <input type="text" placeholder="User Name" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" value='User Name' />
            <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                <div *ngIf="f.userName.errors.required">User Name is required</div>
            </div>
        </div>

        <div class="form-group">
    
            <input type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>

        <button class="submit">Signin</button>
    </form>
</div>

<div class="loginform" *ngIf="success">
    <h2> Logged in Succesfully </h2>
</div>
