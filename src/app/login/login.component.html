<div class="w-50 p-3 container">
    <form class="text-center border p-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >

        <p class="h4 mb-4">Sign in</p>
        <div *ngIf="submitted && !success && !f.password.errors && !f.userName.errors">
                <span class="text-danger"> Login Failed Try again!!</span>
        </div> 

        <div class="mb-4">
            <input type="text" placeholder="E-mail" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" value='User Name' />
            <span *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                <span *ngIf="f.userName.errors.required">User Name is required</span>
            </span>
        </div>
        <div class="mb-4">
            <input type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <span *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <span *ngIf="f.password.errors.required">Password is required</span>
                <span *ngIf="f.password.errors.minlength">Password must be at least 6 characters</span>
            </span>
        </div>    

        <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>
    </form>
</div>
