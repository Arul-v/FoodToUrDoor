
<div class="container">
    <div>
        <div class="accordion" *ngFor="let order of orders" id="accordionExample">
            <div class="card">
            <div class="card-header" id="{{order.orderId}}">
                <h5 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" [attr.data-target]="'#' + order.orderTime" aria-expanded="true" aria-controls="collapseOne">
                    <span>
                        <strong>Order Id: </strong>   {{order.orderId}}
                    </span>
                </button>
                </h5>
            </div>
        
            <div id="{{order.orderTime}}" class="collapse" [attr.aria-labelledby]="'#' + order.orderId" data-parent="#accordionExample">
                <div class="card-body">
                    <span>
                        <h5 class="card-title">{{order.restaurantName}}</h5>
                        <p class="card-subtitle mb-2 text-muted">{{order.orderTime}}</p>
                    </span>
                    <div class="table-responsive mx-3">
                        <table id="cart" class="table table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th style="width:24%">Product</th>
                                    <th style="width:18%">Price</th>
                                    <th style="width:18%">Quantity</th>
                                    <th style="width:24%" class="text-center">Subtotal</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of order.orderItems">
                                    <td data-th="Product">
                                        <div class="row">
                                            <div class="col-sm-10">
                                                <h6 class="nomargin">{{item.itemName}}</h6>
                                            </div>
                                        </div>
                                    </td>
                                    <td data-th="Price">{{item.price}}</td>
                                    <td data-th="Quantity">{{item.qty}}</td>
                                    <td data-th="Subtotal" class="text-center">{{ item.price * item.qty }}</td>
                                </tr>
                                <tr>
                                    <td colspan="3" class="hidden-xs"> Tax (5% for total) </td>
                                    <td class="hidden-xs text-center">{{order.tax}}</td>
                                </tr>   
                                <tr>
                                    <td colspan="3" class="hidden-xs"> Delivery Fee </td>
                                    <td class="hidden-xs text-center">{{order.deliveryFee}}</td>
                                </tr>                                 
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="3" class="hidden-xs"></td>
                                    <td class="hidden-xs text-center"><strong>Total {{order.totalValue}}</strong></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="text-center" *ngIf="!orders">
        <h2>You dont have any orders!!</h2>
    </div>

</div>
