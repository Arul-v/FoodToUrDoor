
<div>
    <h2>
        <i> Choose a Restaurant and explore exciting items you can order!!! </i>
    </h2>
</div>

<div class="card-container">
    <ng-container *ngIf="restaurants">
        <ng-container  *ngFor="let restaurant of restaurants">
            <a class="card" [attr.href]="'/restaurant/' + restaurant.hotelId">
                <img src='assets/1.png' alt='image'>
                <div>{{restaurant.name}} </div>
            </a>
        </ng-container>
    </ng-container>
</div>
